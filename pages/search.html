<!-- Html Elements for Search -->
<p>Du konntest etwas nicht finden? Kein Problem! Gibt deinen Suchbegriff unten ein
und lass dir gefundene Beiträge anzeigen.</p>
<input type="text" id="search-input" class="search-input" placeholder="Suchbegriff hier eingeben...">
<div id="search-results" class="search-results"></div>

<!-- Script pointing to search-script.js -->
<script src="/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('search-results'),
        json: '/search.json',
        noResultsText:"<p class='search-no-results'>Es konnten leider keine Ergebnisse gefunden werden :(</p>",
        searchResultTemplate:
        '<article class="post post--search" aria-label="{title}">' +
          '<a class="post__link" href="{url}" title="zum Post {title}">' +
            '<img class="post__cover" src="{image}" alt="{title}" width="960" height="640" />' +
          '</a>' +
          '<div class="post__text">' +
            '<h2 class="post__title">' +
              '<a href="{url}" title="zum Post">{title}</a>' +
            '</h2>' +
            '<p class="post__subtitle">{subtitle}</p>' +
            '<div class="post__meta">' +
              '<span>veröffentlicht am {date} </span>' +
              '<span>von <a class="post__link" href="{author-page}">{author}</a></span>' +
            '</div>' +
          '</div>' +
        '</article>'
    })
</script>
