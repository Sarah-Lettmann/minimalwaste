---
layout: page
title: "Durchsuche MinimalWaste"
---
<div class="search">
  <form class="search__form">
    <label class="search__label" for="search-input">Suchbegriff</label>
    <input class="search__input" id="search-input" type="search" placeholder="Zero Waste Deo ..." results=5 />
    <input class="search__button" type="submit" value="Suchen" />
  </form>
  <h2 class="search__title">Suchergebnisse</h2>
  <ul class="search__results-list"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
    SimpleJekyllSearch({
        searchInput: document.querySelector('.search__input'),
        resultsContainer: document.querySelector('.search__results-list'),
        json: '/search.json',
        noResultsText:"<p class='search__no-results'>Es wurden keine Ergebnisse gefunden.</p>",
        searchResultTemplate:
        '<li class="search__results-list-item">' +
          '<article class="post post--small">' +
            '<div class="post__text">' +
              '<h3 class="post__title">' +
                '<a class="post__link" href="{url}" title="Zum Post \'{title}\'">{title}</a>' +
              '</h3>' +
              '<div class="post__categories">' +
                '<a class="post__categories-link" href="{category-url}" title="Zur Kategorie {category}">' +
                  '<span class="visually-hidden">In der Kategorie </span>' +
                  '{category}' +
                '</a>' +
              '</div>' +
            '</div>' +
            '<div class="cover">' +
              '<img class="cover__image" src="{image}" alt="" />' +
            '</div>' +
          '</article>' +
        '</li>'
    });
</script>
