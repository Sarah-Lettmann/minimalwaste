---
layout: wrapper
---
<article class="category container container--main" aria-label="Kategorie: {{ page.category }}">
  <header class="category__header">
    <h1 class="category__title">Kategorie: {{ page.title }}</h1>
    <p class="category__description">{{ page.description }}</p>
  </header>

  <div class="category__posts">
  {% for post in site.categories[page.category] %}
    <article class="post post--category" aria-label="{{ post.title }}">
      <a class="post__link" href="{{ post.url }}" title="zum Post {{ post.title }}">
        <div class="cover">
          <img class="cover__image" src="{{ post.image }}" alt="{{ post.title }}" title="Â© {{ site.title }}" />
        </div>
        <h2 class="title">{{ post.title }}</h2>
        <p class="subtitle">{{ post.subtitle }}</p>
      </a>
    </article>
  {% endfor %}
  </div>
</article>
