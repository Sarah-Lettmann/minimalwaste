---
layout: wrapper
---

{% if page.width == 'narrow' %}
  <article class="page page--narrow" aria-label="{{ page.title }}">
    <h1 class="page__title">{{ page.title }}</h1>
    {{ content }}
  </article>
{% else %}
  <article class="page" aria-label="{{ page.title }}">
    <h1 class="page__title">{{ page.title }}</h1>
    {{ content }}
  </article>
{% endif %}
