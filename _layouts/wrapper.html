<!DOCTYPE html>
<html lang="de" id="top">

  <head>
    {% include wrapper/meta.html %}
    <link rel="icon" type="image/x-icon" href="/assets/logos/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/logos/apple-touch-icon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="site">
    {% include wrapper/header.html %}
    <main id="main" class="main main--{{ page.layout }}">
      {{ content }}
    </main>
    {% include wrapper/footer.html %}
    {% include wrapper/cookie-consent.html %}
    <footer id="footer-scripts">
      <script type="text/javascript" src="/js/logo.js"></script>
      <script type="text/javascript" src="/js/header-menu.js"></script>
      <script type="text/javascript" src="/js/cookie-consent.js"></script>
      {% if jekyll.environment == "production" %}
      <script type="text/javascript" src="/js/include-scripts.js"></script>
      {% endif %}
    </footer>
  </body>

</html>
