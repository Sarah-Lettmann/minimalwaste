<!DOCTYPE html>
<html lang="de">

  <head>
    {% include meta.html %}
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/logos/apple-touch-icon.png" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css" />
  </head>

  {% if page.layout == "post" %}
    {% assign additional-class = "site--post" %}
  {% endif %}
  <body class="site {{ additional-class }}">
    {% include header/header.html %}
    <main id="main" class="main">
      {{ content }}
    </main>
    {% include footer/footer.html %}
    <footer class="footer-scripts">
      <script type="text/javascript" src="{{ site.baseurl }}/js/logo.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}/js/header-menu.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}/js/more-button.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}/js/iframe.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}/js/disqus.js"></script>
    </footer>
  </body>

</html>
