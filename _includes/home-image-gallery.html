<aside class="home gallery" aria-label="Gallerie">
  <div class="gallery__image-container">
    {% assign gallery-image = site.static_files | where: "gallery", true %}
    {% for img in gallery-image %}
      <img class="gallery__image" src="{{ img.path }}" alt="{{ img.path | remove: '/assets/gallery/' | remove: '.jpg' | replace: '-', ' ' | capitalize }}" title="{{ img.path | remove: '/assets/gallery/' | remove: '.jpg' | replace: '-', ' ' | capitalize }}" />
    {% endfor %}
  </div>
</aside>
