<section class="gallery" aria-label="Gallerie">
  {% assign gallery-image = site.static_files | where: "gallery", true %}
  {% for img in gallery-image %}
    <img class="gallery__image" src="{{ img.path }}" alt="{{ img.path | remove: '/assets/gallery/' | remove: '.jpg' | replace: '-', ' ' | capitalize }}" />
  {% endfor %}
</section>
