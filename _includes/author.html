<section id="author" class="author content" aria-label="Autor dieses Posts">
  {% assign author = site[page.author] %}
  <img class="author-image" src="{{ author.picture }}" alt="Autor {{ author.name }}" title="Bild von {{ author.name }}" />
  <div class="author-content">
    <h3 class="author-name">{{ author.name }}</h3>
    <p class="author-bio">{{ author.bio }}</p>
  </div>
</section>
