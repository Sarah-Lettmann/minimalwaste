<header class="category__header">

    <h1 class="category__header-title">Kategorie: {{ page.title }}</h1>

  </div>
  <div class="category__header-cover cover cover--background">
    <img class="category__header-image cover__image" src="/assets/category-images/{{ page.category | slugify: 'latin' }}.jpg" alt="" />
  </div>
</header>
