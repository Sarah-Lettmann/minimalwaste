<ul class="category__posts">
{% for post in site.categories[page.category] %}
  <li>
    <article class="post post--category">
      <h2 class="title">
        <a class="post__link" href="{{ post.url }}" title="Zum Post {{ post.title }}">
          {{ post.title }}
        </a>
      </h2>
      <div class="cover">
        <img class="cover__image" src="/assets/title-images/{{ post.date | split: '-' | first }}/{{ post.date | split: ' ' | first }}-{{ post.url | remove: '/blog/' | remove: '/'}}.jpg"
          alt="{{ post.title }}" title="Â© {{ site.title }}" />
      </div>
      <p class="subtitle">
        <a class="post__link" href="{{ post.url }}" title="Zum Post {{ post.title }}">
          {{ post.subtitle }}
        </a>
      </p>
    </article>
  </li>
{% endfor %}
</ul>
