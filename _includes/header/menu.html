<!-- primary menu -->
<ul id="main-menu" class="menu menu--hidden main-menu">
  <li class="menu__item menu__item--home">
    <a class="menu__link menu__link--home" href="/">
      {% include header/logo.html %}
      <span class="visually-hidden">MinimalWaste Startseite</span>
    </a>
  </li>
  {% for page in site.data.menu %}
  <li class="menu__item">
    <a class="menu__link" href="{{ page.href }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
