<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#c1e6c1" />
<meta property="og:locale" content="de_DE" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta name="environment" content="{{ jekyll.environment }}" />
<meta name="p:domain_verify" content="303a6cf98d134506ab7a9aafa48e9b5f"/>
<meta property="article:publisher" content="{{ site.facebook-link }}" />
<meta property="article:author" content="{{ site.facebook-link }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:creator" content="@{{ site.twitter-username }}" />
<meta name="twitter:site" content="@{{ site.twitter-username }}" />
{% if page.title == 'Startseite' %}
  <title>{{ site.title }} - {{ site.subtitle }}</title>
  <meta name="description" content="{{ site.description | escape }}" />
  <meta name="keywords" content="{{ site.keywords | join: ', ' | escape }}"/>
  <link rel="canonical" href="{{site.url}}{{ site.baseurl }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.title }} - {{ site.subtitle }}" />
  <meta property="og:description" content="{{ site.description | escape }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{{ site.url }}/assets/content/homepage-image.jpg" />
{% elsif page.category %}
  <title>{{ page.title | remove: '&shy;' }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | escape }}" />
  <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}"/>
  <link rel="canonical" href="{{site.url}}{{ site.baseurl }}/{{ page.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title | remove: '&shy;' }} | {{ site.title }}" />
  <meta property="og:description" content="{{ page.description | escape }}" />
  <meta property="og:url" content="{{site.url}}{{ page.url }}" />
  <meta property="og:image" content="{{ site.url }}/assets/category-images/{{ page.category | slugify: 'latin' }}.jpg" />
{% else %}
  <title>{{ page.title | remove: '&shy;' }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | escape }}" />
  <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}"/>
  <link rel="canonical" href="{{site.url}}{{ site.baseurl }}/{{ page.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title | remove: '&shy;' }} | {{ site.title }}" />
  <meta property="og:description" content="{{ page.description | escape }}" />
  <meta property="og:url" content="{{site.url}}{{ page.url }}" />
  <meta property="og:image" content="{{ site.url }}/assets/title-images/{{ page.date | split: '-' | first }}/{{ page.date | split: ' ' | first }}-{{ page.url | remove: '/blog/' | remove: '/'}}.jpg" />
  <meta property="og:image:secure_url" content="{{ site.url }}/assets/title-images/{{ page.date | split: '-' | first }}/{{ page.date | split: ' ' | first }}-{{ page.url | remove: '/blog/' | remove: '/'}}.jpg" />
  <meta property="og:image:width" content="1260" />
  <meta property="og:image:height" content="840" />
  <meta property="og:updated_time" content="{{ page.date }}" />
  <meta property="article:section" content="{{ page.categories.first }}" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="article:modified_time" content="{{ page.date }}" />
{% endif %}
