<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description | escape }}" />
<meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}"/>
<link rel="canonical" href="{{site.url}}{{ page.url }}" />

<!-- Open Graph Data -->
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
<meta property="og:description" content="{{ page.description | escape }}" />
<meta property="og:url" content="{{site.url}}{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}{{ page.image }}">
<meta property="og:image:secure_url" content="{{ site.url }}{{ page.image }}">
<meta property="og:image:width" content="1260">
<meta property="og:image:height" content="840">
<meta property="og:updated_time" content="{{ page.date }}">

<!-- Facebook -->
<meta property="article:publisher" content="{{ site.facebook-link }}">
<meta property="article:author" content="{{ site.facebook-link }}">
<meta property="article:section" content="{{ page.categories.first }}">
<meta property="article:published_time" content="{{ page.date }}">
<meta property="article:modified_time" content="{{ page.date }}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{site.url}}{{ page.url }}" />
<meta name="twitter:site" content="@{{ site.twitter-username }}">
<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
<meta name="twitter:description" content="{{ page.description | escape }}">
<meta name="twitter:creator" content="@{{ site.twitter-username }}">
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
