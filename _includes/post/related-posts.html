<div class="related-posts">
  <h2 class="related-posts__title">Ähnliche Beiträge</h2>
  <div class="related-posts__posts">
    {% for uid in page.related-posts %}
      {% assign post = site.posts | where: "uid", uid | first %}
      <div class="post">
        <a class="post__link" href="{{ post.url }}">
          <div class="cover">
            <img class="cover__image" src="{{ post.image }}" alt="{{ post.title }}" title="© {{ site.title }}" />
          </div>
          <div class="categories">
            {% if page.categories.first %}
              {% assign cat = site.data.categories[page.categories.first] %}
              <a class="categories__link" href="{{ cat.url }}" title="zur Kategorie {{ cat.name }}">{{ cat.name }}</a>
            {% endif %}
          </div>
          <hr />
          <h3 class="title">{{ post.title }}</h3>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
