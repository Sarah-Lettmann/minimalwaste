{% if page.related-posts %}
<div class="related-posts">
  <h2 class="related-posts__title">Ähnliche Beiträge</h2>
  <div class="related-posts__posts">
    {% for uid in page.related-posts %}
      {% assign post = site.posts | where: "uid", uid | first %}
      <article class="post">
        <h3 class="post__title post__title--h4">
          <a class="post__link" href="{{ post.url }}" title="Zum Post '{{ post.title }}'">{{ post.title }}</a>
        </h3>
        <div class="categories">
          {% assign cat = site.data.categories[post.categories.first] %}
          <a class="categories__link" href="{{ cat.url }}" title="Zur Kategorie {{ cat.name }}">
            <span class="visually-hidden">In der Kategorie </span>
            {{ cat.name }}
          </a>
          <hr />
        </div>
        <div class="cover">
          <img class="cover__image" src="/assets/title-images/{{ post.date | split: '-' | first }}/{{ post.date | split: ' ' | first }}-{{ post.url | remove: '/blog/' | remove: '/'}}.jpg" alt="" />
        </div>
      </article>
    {% endfor %}
  </div>
</div>
{% endif %}
