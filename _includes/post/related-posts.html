{% comment %}
  Einbinden mit {% include related-posts.html %}
{% endcomment %}
<section class="related-posts">
  <h3 class="related-posts__title">Das k√∂nnte Dir auch noch gefallen</h3>
  <div class="related-posts__posts flex">
    {% for uid in page.related-posts %}
      {% assign post = site.posts | where: "uid", uid | first %}
      <div class="post flex__item" style="background-image: url('{{ post.image | remove: '.jpg' }}-grid.jpg');">
        <a class="post__link" href="{{ post.url }}">
          <h4 class="post__title">{{ post.title }}</h4>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
