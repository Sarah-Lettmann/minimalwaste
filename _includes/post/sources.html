{% assign source-file = site.data.sources[page.uid] %}
{% if source-file %}
  <div class="sources">
    <h2 class="sources__title">Mehr zum Thema</h2>
    <ul class="sources__list">
      {% for source in source-file %}
        <li class="sources__list-item">
          <a class="sources__link" href="{{ source.url }}">{{ source.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
