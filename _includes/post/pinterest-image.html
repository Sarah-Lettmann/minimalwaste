{% if page.pinterest-image %}
<div class="pinterest-image">
  <h2 class="pinterest-image__title">Post anpinnen</h2>
  <a href="//pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&media={{ site.url }}{{ page.pinterest-image }}&description={{ page.title }}"
    target="_blank" title="Diesen Post auf Pinterest merken (externer Link)">
    <span class="visually-hidden">Diesen Post auf Pinterest merken (externer Link)</span>
    <img class="pinterest-image__image" src="{{ page.pinterest-image }}" alt="Pinterest Cover zu {{ page.title }}"
      title="Pin it @ {{ site.title }}" data-pin-url="{{ page.url }}" data-pin-description="{{ page.title }}" />
  </a>
</div>
{% endif %}
