<section class="sharing content" aria-labelledby="sharing-title">
  <h3 id="sharing-title" class="sharing-title">Teile diesen Post:</h3>
  <a class="sharing-icon fab fa-facebook" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="noopener nofollow" target="_blank" title="Teile diesen Post auf Facebook."></a>
  <a class="sharing-icon fab fa-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter-username }}&related={{ site.twitter-username }}" rel="noopener nofollow" target="_blank" title="Tweete diesen Post."></a>
  <a class="sharing-icon fab fa-pinterest" href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&description={{ page.title }}" rel="noopener nofollow" target="_blank" title="Pinne diesen Post an eine Pinnwand."></a>
</section>
