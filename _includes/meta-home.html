<title>{{ site.title }} - {{ site.subtitle }}</title>
<meta name="description" content="{{ site.description | escape }}" />
<meta name="keywords" content="{{ site.keywords | join: ', ' | escape }}"/>

<!-- Open Graph Data -->
<meta property="og:title" content="{{ site.title }} - {{ site.subtitle }}" />
<meta property="og:description" content="{{ site.description | escape }}" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="de_DE" />
<meta property="og:site_name" content="{{ site.title }}" />

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:title" content="{{ site.title }} - {{ site.subtitle }}">
<meta name="twitter:description" content="{{ site.description | escape }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
<!-- Twitter Summary card images must be at least 120x120px -->
<meta name="twitter:image" content="/logo.png">
