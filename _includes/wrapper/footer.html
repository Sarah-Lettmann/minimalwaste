<footer class="footer">
    <div class="container">

      <!-- social media profiles -->
      <div class="social">
        <a class="social__icon icon fab fa-instagram" href="{{ site.instagram-link }}" alt="" title="MinimalWaste auf Instagram"></a>
        <a class="social__icon icon fab fa-twitter" href="{{ site.twitter-link }}" alt="" title="MinimalWaste auf Twitter"></a>
        <a class="social__icon icon fab fa-youtube" href="{{ site.youtube-link }}" alt="" title="MinimalWaste auf YouTube"></a>
        {% comment %}<a class="social__icon icon fab fa-facebook" href="{{ site.facebook-link }}" alt="" title="MinimalWaste auf Facebook"></a>{% endcomment %}
        {% comment %}<a class="social__icon icon fab fa-pinterest" href="{{ site.pinterest-link }}" alt="" title="MinimalWaste auf Pinterest"></a>{% endcomment %}
        {% comment %}<a class="social__icon icon fab fa-patreon" href="{{ site.patreon-link }}" alt="" title="unterstütze MinimalWaste auf Patreon"></a>{% endcomment %}
        <a class="social__icon icon fas fa-envelope" href="mailto:{{ site.email-website }}" alt="" title="schreibe eine Email an MinimalWaste"></a>
        <a class="social__icon icon fas fa-rss" href="{{ site.url }}/feed.xml" alt="" title="RSS-Feed von MinimalWaste"></a>
      </div>

      <!-- imprint & privacy agreement -->
      <a class="footer__link" href="/pages/datenschutz" title="Impressum & Datenschutz">Impressum & Datenschutz</a>

      <!-- copyright -->
      <div class="copyright">Copyright © {{ 'now' | date: "%Y" }} {{ site.title }}.</div>

    </div>
</footer>
