<header class="header">

        {% if page.layout == 'home' %}
          <h1 class="branding-title">{{ site.title }} - {{ site.subtitle }}</h1>
        {% endif %}
        <img class="branding-logo branding-logo--large" src="/assets/logos/logo.png" alt="{{ site.title }} - {{ site.subtitle }}" width="300px" />
        <img class="branding-logo branding-logo--small" src="/assets/logos/logo-mobile.jpg" alt="{{ site.title }} - {{ site.subtitle }}" width="100px" />
      </a>
    </div>

    <!-- primary navigation -->
    <nav class="navigation">
      <!-- menu -->
      <a class="nav-link nav-link--menu fas fa-bars" href="#" title="Öffnen oder Schließen des Menüs" aria-label="Menü Button" aria-expanded="false" onclick="menuLinkClicked()"></a>
      <ul class="menu menu--main menu--hidden">
        <li class="menu-item" aria-labelledby="menu-link-1">
          <a id="menu-link-1" class="menu-link" href="/pages/zero-waste.html">Zero Waste</a>
        </li>
        <li class="menu-item" aria-labelledby="menu-link-2">
          <a id="menu-link-2" class="menu-link" href="/pages/minimalismus.html">Minimalismus</a>
        </li>
        <li class="menu-item" aria-labelledby="menu-link-3">
          <a id="menu-link-3" class="menu-link" href="/pages/sustainable-fashion.html">Sustainable Fashion</a>

          <a id="menu-link-4" class="menu-link" href="/pages/diy.html">DIY</a>
        </li>
        <li class="menu-item" aria-labelledby="menu-link-5">
          <a id="menu-link-5" class="menu-link" href="/pages/emissionen.html">Emissionen</a>
        </li>
      </ul>
      <!-- search -->
      <a class="nav-link nav-link--search fas fa-search" href="#" title="Öffnen und Schließen der Suche" aria-label="Suche Button" aria-expanded="false" onclick="searchLinkClicked()"></a>
      <div class="search search--hidden">
        <input type="text" id="search" class="search-input" placeholder="Suchbegriff hier eingeben...">
        <ul id="results-container" class="search-results"></ul>
      </div>
    </nav>

  </div>
</header>
