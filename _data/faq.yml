- question: "Was bedeutet Zero Waste? Was steht hinter dieser Bewegung?"
  answer: "Zero Waste ist genau das, als was es suggeriert, nämlich möglichst keinen Müll zu hinterlassen. Dabei ist es wirklich einfach seinen Müll, um große Mengen zu reduzieren, aber sehr schwer und meiner Meinung nach unmöglich gar keinen Müll mehr zu produzieren. Schließlich macht auch jeder mal Fehler und das ist auch nicht schlimm. Aber selbst wenn nicht, kann man einfach nicht alles kontrollieren und sollte auch nicht zu hart mit sich sein. Gib einfach dein Bestes, gehe mit gutem Beispiel voran und lass bitte den erhobenen Ziegefinger weg. Niemand mag es belehrt zu werden."

- question: "Wie und wann hast du mit Zero Waste angefangen?"
  answer: "Angefangen hat das ganze im Herbst 2015. Ich sah einige Videos auf Youtube zum Thema Müll und Minimalismus und fand die Themen interessant. Nach ein paar Mal durchklicken stieß ich auf Beiträgen von Lauren Singer und Bea Johnson und es machte klick. Ich dachte mir sofort: "Ja, das ist es. Das machen wir falsch." Und seit dem habe ich nicht nur versucht immer minimalistischer zu leben, sondern auch immer weniger Müll zu produzieren."

- question: "War es schwer deine Gewohnheiten umzustellen?"
  answer: "Ja, anfangs schon. Aber da ich sehr motiviert war, fiel es mir leichter als gedacht. Ich habe mit kleinen Veränderungen angefangen und mich immer weiter voran gearbeitet - stets im Rahmen meiner Möglichkeiten versteht sich. Damals gab es beispielsweise noch keinen Unverpackt Laden in Darmstadt. Also habe ich mit anderen Dingen angefangen wie der Menstruationstasse oder dem Rasierhobel, habe Milch und Joghurt in Pfandgläsern gekauft, alles genutzt, was nur in Papier verpackt war und loses Obst und Gemüse im Supermarkt gekauft. Und das ist genau die Sache: Guck dir an, was du selbst machen kannst, ändere ein paar Dinge, lerne dich damit wohl zu fühlen und mach dann weiter. So wird vieles einfach zur Gewohnheit und geht in Fleisch und Blut über."

- question: "Wie kann ich am besten mit Zero Waste anfangen?"
  answer: "Zuerst solltest du dir genau deinen Müll angucken. Das ist ganz wichtig, denn man kann nicht genau sagen, welche Art von Müll du hinterlässt. Das ist von Mensch zu Mensch unterschiedlich.
  Wenn du erkennst, dass du beispielsweise sehr viele To-Go Becher wegschmeißt, dann solltest du dir überlegen dir deinen Kaffee zukünftig in einen Thermobecher geben zu lassen oder gleich von zu Hause mitzunehmen.
  Oder du stellst fest, dass du viel Plastik von Obstverpackungen im Mülleimer hast. Dann solltest du dir eine Möglichkeit überlegen, in Zukunft loses Obst zu kaufen."

- question: "Ist Zero Waste nicht viel teurer? Kann man sich das überhaupt leisten?"
  answer: "Diese Frage höre ich so oft. Kurze Antwort: Nein, nicht unbedingt. Und: Es kommt darauf an. Es gibt einige Dinge, die schlichtweg teurer sind wie beispielsweise Bambuszahnbürsten oder Shampooseife. Aber wenn du nicht so viel Geld zur Verfügung hast, würde ich auch nicht damit anfangen. Stattdessen gibt es viele Stellen an denen man leicht Geld sparen kann."

- question: "Möchtest du manchmal mit Zero Waste aufhören?"
  answer: "Nein, nie wieder. Ich habe einfach meine Gewohnheiten komplett umgekrempelt und das ist für mich jetzt normal. Ich werde nie wieder so leben und konsumieren, wie ich es früher getan habe. Das kann ich auch gar nicht, denn ich habe ein gewisses Bewusstsein für die Dinge entwickelt und kann das nicht mehr abstellen oder darüber hinweg sehen."

- question: "In welchen Situationen fällt dir Zero Waste schwer?"
  answer: "Es gibt momentan ein paar neue "Baustellen" an denen ich arbeite oder wo ich mich verbessern will, beispielsweise beim auswärts Essen. Ich muss mich noch überwinden alles abzulehnen und meine Serviette oder auch mal eigenes Besteck auszupacken und vielleicht auch Fragen dazu zu beantworten. Das ist am Anfang schwer, aber ich möchte mich dem bewusst stellen. Zudem habe ich noch nie erlebt, dass sich irgendjemand negativ zu dem Thema geäußert hätten. Heutzutage wird es eigentlich immer anerkannt und gut geheißen, wenn man etwas für die Umwelt tut."

- question: "Unverpackt einkaufen - Wie soll das gehen?"
  answer: "Um diese Frage zu beantworten, würde ich dich einfach zu einem Beitrag weiterleiten, den ich zum Thema "Unverpackt einkaufen" geschrieben hab."

- question: "Wo gehst du einkaufen?"
  answer: "Zum großen Teil und am liebsten in kleinen Läden. Dazu gehören natürlich der Unverpackt-Laden, ein Metzger und ein kleiner Fisch-Laden. Aber auch beim Obsthaus Rebell (hier in Darmstadt), das eigentlich nur ein großer Marktstand ist und auf dem Markt selbst bin ich zu finden. Ansonsten gibt es auch bei teegut und Alnatura viele Dinge im Glas/Pfandglas und natürlich ein breites Angebot an veganen Lebensmitteln - weshalb ich auch dort öfters einkaufe."

- question: "Warum ist Plastik vermeiden überhaupt wichtig?"
  answer: "Plastik ist ein Stoff der konventionell aus Erdölprodukten hergestellt wird. Die Förderung solcher Produkte allein ist schon nicht umweltfreundlich. Das Plastik an sich ist nicht biologisch abbaubar, kann also, wenn es in die Natur gelangt, nicht zersetzt werden. Es wir lediglich durch äußere Einflüsse in immer kleiner Teile aufgespalten. Dadurch entsteht Mikroplastik. Und dieses Mikroplastik kann nur schwer wieder aus der Natur entfernt werden. Es wird von Fischen gefressen und landet so auf unseren Tellern.  Selbst wenn es sich nicht um Mikroplastik handelt, sind die Folgen für die Natur verheerend. Tiere fressen das Plastik und verhungern dann trotz vollem Magen. Vögel strangulieren sich selbst mit dünnen Plastikringen und verenden so.  Und zu guter Letzt ist Plastik auch oft nicht gut für uns, da es meist viele Chemikalien enthält, die alle unterschiedlich auf uns Menschen wirken können. Neue Zusammensetzungen, zu denen meist noch nicht viel bekannt ist, gibt es oft und diese müssen erst noch getestet werden. Das Produkt selbst kann aber erstmal auf dem Markt bleiben. So sind wir im Alltag oft vielen Stoffen ausgesetzt, die potenziell schädlich sein können."

- question: "Glaubst du das bringt was?"
  answer: "Ja, davon bin ich fest überzeugt. Am Anfang habe ich oft gehört, dass es doch nichts bringt, wenn man das als einzelner macht. Aber jede Revolution hat mit einer handvoll Leuten angefangen, die etwas verändern wollten. Und jetzt haben wie 2019, ich mache das seit etwas mehr als 3 Jahren und das Thema ist endlich in den Medien angekommen, wird diskutiert und die Menschen entwickeln ein Bewusstsein dafür. Und das haben wir in dieser Community geschafft, du und ich! Wir haben mit unseren Portmonnaies eine Wertung abgegeben, den Mund aufgemacht und das Thema angesprochen und damit etwas bewegt."
